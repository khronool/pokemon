<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Change Image on Hover in CSS</title>
<link rel="stylesheet" href="starter.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Choose your starter Pokemon</h1>
    </div>
    <div class="container">
        <img src="https://cdn.bulbagarden.net/upload/d/d5/Spr_5b_493.png" alt="Arceus" class="poke poke1">
        <img src="https://cdn.bulbagarden.net/upload/5/55/Spr_5b_384.png" alt="Rayquaza" class="poke poke2">
        <img src="https://cdn.bulbagarden.net/upload/7/73/Spr_5b_150.png" alt="Mewtwo" class="poke poke3">
    </div>
    <div class="container">
    	<img src="https://i.gifer.com/origin/28/2860d2d8c3a1e402e0fc8913cd92cd7a_w200.gif" class="balls ball1" alt="ball1">
        <img src="https://i.gifer.com/origin/28/2860d2d8c3a1e402e0fc8913cd92cd7a_w200.gif" class="balls ball2" alt="ball2">
        <img src="https://i.gifer.com/origin/28/2860d2d8c3a1e402e0fc8913cd92cd7a_w200.gif" class="balls ball3" alt="ball3">
    </div>
</body>
</html>
